<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Choo-Choo Live!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Choo-Choo Live</h1>
            <h2 class="text-center">All Train, No Pain</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="inside">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Add Train</strong>
                </h3>
            </div>
            <div class="panel-body">

                <form>
                    Train Name:
                    <br>
                    <input id="trainInput" class="form-control" type="text" name="Employee Name">
                    <br> Destination:
                    <br>
                    <input id="destinationInput" class="form-control" type="text" name="Role">
                    <br> First Train Date (HH:mm - military time):
                    <br>
                    <input id="frequencyInput" class="form-control" type="text" name="Start Date (DD/MM/YY - ex: 01/01/89)">
                    <br> Frequency (min):
                    <br>
                    <input id="minutesInput" class="form-control" type="text" name="Monthly Rate">
                    <br>
                    <button class="btn btn-primary" id="train-btn" type="submit">Submit</button>
                </form>

            </div>

        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Link to app javascript  -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./assets/data.js"></script>


</body>

</html>
